<div class="container">
  <h1 class="text-center mb-5">tnebes' dotnet-deployables</h1>
  <p class="text-center mb-5">A collection of apps built with .NET and Angular and love</p>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Circular Matrix</h5>
          <p class="card-text">Generate and visualize circular matrix patterns with customizable parameters.</p>
          <a [routerLink]="['/circular-matrix']" routerLinkActive="active" class="btn btn-primary">Launch App</a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Love Calculator</h5>
          <p class="card-text">Calculate compatibility between two names using our fun love algorithm!</p>
          <a [routerLink]="['/love-calculator']" routerLinkActive="active" class="btn btn-primary disabled">Launch App</a>
        </div>
      </div>
    </div>
  </div>
</div>
