<div class="container mt-4">
  <h2>Circular Matrix Generator</h2>
  
  <form (ngSubmit)="generateMatrix()" #matrixForm="ngForm" class="mb-4">
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="rows" class="form-label">Rows:</label>
        <input type="number" 
               class="form-control" 
               id="rows" 
               name="rows" 
               [(ngModel)]="rows" 
               required 
               min="1">
      </div>
      
      <div class="col-md-3 mb-3">
        <label for="cols" class="form-label">Columns:</label>
        <input type="number" 
               class="form-control" 
               id="cols" 
               name="cols" 
               [(ngModel)]="cols" 
               required 
               min="1">
      </div>
      
      <div class="col-md-3 mb-3">
        <label for="startPosition" class="form-label">Start Position:</label>
        <input type="number" 
               class="form-control" 
               id="startPosition" 
               name="startPosition" 
               [(ngModel)]="startPosition" 
               required>
      </div>
      
      <div class="col-md-3 mb-3">
        <label class="form-label">Direction:</label>
        <div class="form-check">
          <input class="form-check-input" 
                 type="checkbox" 
                 id="clockwise" 
                 name="clockwise" 
                 [(ngModel)]="clockwise">
          <label class="form-check-label" for="clockwise">
            Clockwise
          </label>
        </div>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Generate Matrix</button>
  </form>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="matrix.length > 0" class="matrix-container">
    <table class="matrix-table">
      <thead>
        <tr>
          <th scope="col" *ngFor="let cell of matrix[0]; let i = index">Column {{i + 1}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of matrix">
          <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
